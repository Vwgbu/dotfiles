<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EnterWorld">
    <title>EnterWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        #connect {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #password {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        #togglePassword {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #togglePassword:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        #togglePassword:active {
            background-color: #004494;
            transform: scale(1);
        }

        footer {
            text-align: center;
            background-color: #0073e6;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }

        footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>EnterWorld</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#connect">Connect</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Show/Hide password function with smooth transition
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const button = document.getElementById('togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.textContent = 'Hide Password';
            } else {
                passwordField.type = 'password';
                button.textContent = 'Show Password';
            }
        }
    </script>

    <section id="connect" class="section"
        <h2>SSID: Enterrrworld</h2>
        <label for="password">Password: </label>
        <input type="password" id="password" value="456Labib" disabled>
        <button id="togglePassword" onclick="togglePassword()">Show Password</button>
    </section>

    <footer>
        <p>&copy; 2024 EnterWorld</p>
    </footer>
</body>
</html>
